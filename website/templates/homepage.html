<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{url_for('static',filename='style_homepage.css')}}">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <title>Roomie</title>
</head>
<body>
  <div class="nav">
      <nav>
            <a href="{{url_for('views.homepage')}}" class="logo">ROOMIE</a>
          <a href="{{url_for('views.find_roomie')}}">Find a roomie</a>
          <a href={{url_for('views.about')}}>About</a>
          <a href={{url_for('auth.register')}}>Sign-up</a>
          <a href="{{url_for('auth.login')}}" >Sign-in</a>
          {% if user.is_authenticated %}
            <a href="{{url_for('auth.logout')}}" class="last">Logout</a>
          {% endif %}
      </nav>
  </div>
  <div class="container">
     <div class="tagline animate__animated animate__fadeInTopLeft   ">
      <h1>Choose your Roomie</h1>
      <h3>Live however you want</h3>
      <h3>Live with anyone you want</h3>
  </div>
  <div class="image animate__animated animate__fadeInBottomRight">
    <img src="{{ url_for('static',filename='img/homepage_group.png') }}" alt="group image" >
  </div>
  </div>

</body>
</html>

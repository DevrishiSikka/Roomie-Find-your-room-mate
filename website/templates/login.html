      <!DOCTYPE html>
      <html lang="en">
         <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <meta http-equiv="X-UA-Compatible" content="ie=edge" />
            <title>Roomie | Login</title>
         </head>
         <body>
            <div class="nav">
                <nav>
               <a href="#" class="logo">ROOMIE</a>
               <a href={{url_for('views.about')}}>About</a>
               <a href={{url_for('auth.register')}}>Sign-up</a>
               <a href="#" class="last">Sign-in</a>
            </nav>
            </div>

            <div class="image">
                <img src="{{ url_for('static',filename='img/Login.png') }}" alt="image" class="animate__animated animate__rotateIn">
            </div>
            <form method="post">
               <div class="container">
                  <h1 class="signin">Sign In</h1>
                  <label for="email"><b>Username</b></label>
                  <input
                     type="text"
                     name="username"
                     placeholder="Enter Username"
                     required
                     />
                  <label for="psw"><b>Password</b></label>
                  <input
                     type="password"
                     placeholder="Enter Password"
                     name="password"
                     required
                     />
                  <div class="clearfix">
                     <button type="submit" class="btn">Sign In</button>
                     <p><strong>Forgot password?</strong></p>
                  </div>
                   <p class="error">{{ comment }}</p>
               </div>
            </form>
            </a>
